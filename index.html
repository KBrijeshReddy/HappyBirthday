    <script>
         function calculateElapsedTime() {
    const targetDate = new Date('2008-08-07T10:23:00');
    const now = new Date();

    // Calculate the total difference in milliseconds
    const timeDifference = now - targetDate;

    // Calculate the total number of days
    const totalDays = Math.floor(timeDifference / (1000 * 60 * 60 * 24));

    // Calculate years, months, and days
    let years = now.getFullYear() - targetDate.getFullYear();
    let months = now.getMonth() - targetDate.getMonth();
    let days = now.getDate() - targetDate.getDate();

    // Adjust for negative days
    if (days < 0) {
        months--;
        const lastMonth = new Date(now.getFullYear(), now.getMonth() - 1, 1);
        days += new Date(lastMonth.getFullYear(), lastMonth.getMonth() + 1, 0).getDate();
    }

    // Adjust for negative months
    if (months < 0) {
        years--;
        months += 12;
    }

    // Calculate hours, minutes, and seconds from the remaining milliseconds
    const millisecondsInDay = 1000 * 60 * 60 * 24;
    const remainingMilliseconds = timeDifference % millisecondsInDay;
    const hours = Math.floor(remainingMilliseconds / (1000 * 60 * 60));
    const minutes = Math.floor((remainingMilliseconds % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((remainingMilliseconds % (1000 * 60)) / 1000);

    // Update the HTML elements
    document.getElementById('yrs').innerHTML = `${years}`;
    document.getElementById('mons').innerHTML = `${months}`;
    document.getElementById('days').innerHTML = `${days}`;
    document.getElementById('hrs').innerHTML = `${hours}`;
    document.getElementById('mins').innerHTML = `${minutes}`;
    document.getElementById('secs').innerHTML = `${seconds}`;
}

// Update the time every second
setInterval(calculateElapsedTime, 1000);

// Initial call to set the elapsed time on page load
calculateElapsedTime();

    document.getElementById('site').style.display = "flex";
    
}
